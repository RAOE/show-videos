								<li><a href="mailbox.html"> <i class="fa fa-trash-o"></i>

			<div class="col-sm-9 animated fadeInRight">
				<div class="mail-box-header">

					<h2>操作日志</h2>
					<div class="mail-tools tooltip-demo m-t-md">

				<div class="mail-box">

	<script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/content.min.js"></script>
	<script src="../js/plugins/iCheck/icheck.min.js"></script>
	<script>
		$(document).ready(function() {
			$(".i-checks").iCheck({
				checkboxClass : "icheckbox_square-green",
				radioClass : "iradio_square-green",
			})
		});
	</script>
	<script type="text/javascript">
		$(document).ready(function() {
			queryAllLog();
		});
		
		function queryAllLog() {
			$.ajax({
				url : '../../log/queryAll',
				type : 'post',
				dataType : 'json',
				success : function(data) {
					if (data.status == 200) {
						$("#parentIndustryUL").html("");
						for(var i=0;i<data.data.length;i++)
					    {
						$("#parentIndustryUL").append("<li style='animation-delay: 0s'class='list-group-item  animated fadeInDown'><p"+
					    "style='margin: 4px 0px;'><span style='font-size:16px' class='label label-info'><i class='fa fa-user'>&nbsp;&nbsp;&nbsp;&nbsp;"+data.data[i]+"</span><strong>");
					    }
					}
				}
			})
		}
		$("#btn").click(function() {
			queryAllLog();
		});
	</script>
